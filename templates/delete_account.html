{% extends 'base.html' %} {% block content %}

<div
  class="container-fluid d-flex flex-column justify-content-center align-items-center"
  style="height: 100vh"
>
  <a a href="{{url_for('userhome')}}"
    ><h1
      class="text-left text-muted links controlLinks colors"
      style="position: absolute; top: 0; left: 0; margin: 10px"
    >
      Pokepy
    </h1></a
  >
  <a a href="{{url_for('logout')}}"
    ><h6
      class="text-right text-muted links controlLinks colors"
      style="position: absolute; top: 0; right: 0; margin: 10px"
    >
      Logout
    </h6></a
  >

  <div
    class="row justify-content-center align-items-center"
    style="height: 50vh; width: 100vw">

    <div class="col-6">
      <div class="card my-card">
        <div class="card-body text-center my-card">
          <form method="POST" action="">
            <div class="form-group">
              {{ form.hidden_tag() }}
              <p>Are you sure you want to delete your account?</p>
              <fieldset class="form-group">
                <div class="form-group mb-2">
                  {{ form.yes(class="form-control btn btn-primary") }}
                </div>
                <div class="form-group mb-2">
                  {{ form.no(class="form-control btn btn-primary") }}
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
